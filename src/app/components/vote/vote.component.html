<div class="boxed">
	<h1>Influence</h1>
	<div>
		Here you can vote on stuff. <a routerLink="new">Create a new vote here.</a>
	</div>
	<div *ngFor="let vote of votes">
		<h2>
			<a [routerLink]="vote.id">{{ vote.title }}</a> ({{
				vote.is_active ? 'voting active' : 'voting ended'
			}})
		</h2>
		<p>{{ vote.description }}</p>
	</div>
</div>
