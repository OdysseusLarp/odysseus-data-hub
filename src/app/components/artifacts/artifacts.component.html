<div class="boxed">
	<h1>
		Artifact database<a routerLink="new" class="button">Insert new artifact</a>
	</h1>

	<table class="dark-bg">
		<thead>
			<tr>
				<th>Artifact</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let artifact of artifacts">
				<td>
					<a routerLink="/artifact/{{ artifact.id }}"
						>{{ artifact.name }} (#{{ artifact.catalog_id }})</a
					>
				</td>
				<td>Discovered by {{ artifact.discovered_by }}</td>
			</tr>
		</tbody>
	</table>
</div>
