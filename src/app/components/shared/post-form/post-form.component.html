<div>
	<h2>{{ title }}</h2>
	<form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
		<label for="title">Title</label>
		<input type="text" placeholder="Title" id="title" formControlName="title" />
		<label for="type">Type</label>
		<ng-select
			formControlName="type"
			[items]="postTypes"
			[searchable]="false"
			[clearable]="false"
			bindLabel="text"
			bindValue="value"
		>
		</ng-select>
		<label for="text">Text</label>
		<textarea id="text" formControlName="body"></textarea>
		<button type="submit">Submit</button>
	</form>
</div>
