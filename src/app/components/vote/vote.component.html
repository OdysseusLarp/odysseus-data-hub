<div class="boxed">
	<h1>Influence<a routerLink="new" class="button">Create a new vote</a></h1>
	<div *ngFor="let vote of votes" class="dark-bg">
		<h2>
			<a [routerLink]="vote.id">{{ vote.title }}</a><span [ngClass]="{ 'voting-active': vote.is_active }">{{
				vote.is_active ? 'voting active for' : 'voting ended'
			}} {{ vote.active_until | duration }}</span>
		</h2>
		<p>{{ vote.description }}</p>
		<p>Allowed to vote: {{ vote.allowed_voters.replace(":", " - ") }}</p>
	</div>
</div>
