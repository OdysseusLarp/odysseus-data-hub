<div>
	<input
		type="text"
		placeholder="Search"
		*ngIf="this.filterFunction"
		(keyup)="onFilterChange($event)"
		#filterInput
	/>
	<ngx-datatable
		[rows]="rows"
		[columns]="columns"
		[columnMode]="'force'"
		[limit]="limit"
		class="material"
		[externalPaging]="externalPaging"
		[footerHeight]="50"
		[count]="count"
		[offset]="offset"
		(page)="setPage($event)"
	>
	</ngx-datatable>
</div>
